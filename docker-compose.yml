version: '3.8'

services:
  sheikh-agent:
    build: .
    ports:
      - "5173:5173"  # Frontend
      - "8000:8000"  # Backend API
      - "8080:8080"  # Sandbox
      - "5900:5900"  # VNC
      - "9222:9222"  # Chrome CDP
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/sheikh
      - REDIS_URL=redis://redis:6379
      - SHEIKH_MODEL_PATH=/app/models/likhon-sheikh
      - REASONING_ENGINE_TYPE=hybrid
      - CULTURAL_CONTEXT_DB=bangladesh_knowledge
    volumes:
      - ./models:/app/models
      - ./data:/app/data
      - sheikh_sessions:/app/sessions
    depends_on:
      - mongodb
      - redis
    restart: unless-stopped
    networks:
      - sheikh-network

  mongodb:
    image: mongo:7.0
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=sheikh
      - MONGO_INITDB_ROOT_PASSWORD=bangladesh_agi
      - MONGO_INITDB_DATABASE=sheikh
    volumes:
      - mongodb_data:/data/db
      - ./scripts/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    restart: unless-stopped
    networks:
      - sheikh-network

  redis:
    image: redis:7.2-alpine
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --requirepass bangladesh_agi
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - sheikh-network

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - sheikh-agent
    restart: unless-stopped
    networks:
      - sheikh-network

volumes:
  mongodb_data:
  redis_data:
  sheikh_sessions:

networks:
  sheikh-network:
    driver: bridge
